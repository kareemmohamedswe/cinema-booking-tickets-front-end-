            <!-- ديف تقسيم الفورم اسمه content  -->

                <!-- ديف اقسيم البيانات اللى هتدخل  -->

            <br>

            <!-- ديف الأيميل  -->

                </div>


             <!-- ديفف الباسورد  -->
                <div class="password">
                 <br>
             <input type="password" placeholder="Password" autocomplete="new-password" required name="password" pattern="(?=.*\d)(?=.*[a-z]) (?=.*[A-Z])">
               
                    <script>

                    function password() {  
                    var pw = document.getElementById("pswd").value;  
                    if(pw == "") {  
                        document.getElementById("message").innerHTML = "**Fill the password please!";  
                        return false;  
                    }  
                    
                    if(pw.length < 8) {  
                        document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
                        return false;  
                    }
                }
                    </script>
                </div>


             <!-- ديف تأكيد ان الباسورد صحيح  -->

             <br>

             <br>


             <!-- ديف عنوان العميل  -->

                    <option value="france">france</option>
                    <option value="german">german</option>
                    <option value="spain">spain</option selected>
                    <option value="saudia">saudia</option>
                    </select>

                 </div>
